<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Polmed</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        text-decoration: none;
      }
      .main {
        width: 100%;
        height: 100vh;
        background-image: url("https://polmed.ac.id/wp-content/uploads/2021/12/Polmed.jpeg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
      .logo {
        font-size: 36px;
        color: rgb(75, 75, 158);
        font-weight: bold;
        width: 120px;
        cursor: pointer;
      }
      .navbar ul li {
        list-style: none;
        display: inline-block;
        margin: 0 20px;
        position: relative;
      }
      .navbar ul li a {
        color: rgb(75, 75, 158);
        text-transform: uppercase;
      }
      .navbar ul li::after {
        content: "";
        height: 3px;
        width: 100%;
        background: green;
        position: absolute;
        left: 0;
        bottom: -10px;
        transition: 0.5s;
      }
      .navbar ul li:hover::after {
        width: 100%;
      }
      .content {
        top: 50%;
        width: 100%;
        text-align: center;
        color: rgb(75, 75, 158);
        position: absolute;
        transform: translateY(-50%);
      }
      .content h1 {
        font-size: 80px;
        margin-top: 80px;
      }
      .content p {
        margin: 20px auto;
        font-weight: 100;
        line-height: 25px;
      }
      button {
        width: 200px;
        margin: 20px 10px;
        padding: 15px 0;
        text-align: center;
        text-transform: uppercase;
        font-weight: bold;
        color: rgb(233, 25, 2);
        background: transparent;
        border: 3px solid rgb(47, 55, 47);
        position: relative;
        cursor: pointer;
        border-radius: 10px;
      }
      span {
        height: 100%;
        width: 0;
        left: 0;
        bottom: 0;
        z-index: -1;
        position: absolute;
        border-radius: 10px;
        background: rgb(47, 55, 47);
      }
      button:hover span {
        width: 100%;
      }
      button:hover {
        border: none;
      }
    </style>
  </head>
